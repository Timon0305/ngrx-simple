<div class="container mt-5">
  <form [formGroup]="sumForm" novalidate>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <div class="col-md-6">
            <label for="firstNum" class="text-danger">A</label>
            <input type="number" id="firstNum" class="form-control" formControlName="firstNum">
          </div>
          <div class="col-md-6"></div>
        </div>

        <div class="form-group row mt-4">
          <div class="col-md-6">
            <label for="secondNum" class="text-danger">B</label>
            <input type="number" id="secondNum" class="form-control" formControlName="secondNum">
          </div>
          <div class="col-md-6">
            <br>
            <button type="submit" id="button" class="btn btn-primary btn-sm mt-2" (click)="getNumbers()">Click</button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6">
            <label for="result" class="text-danger">SUM</label>
            <input type="number" id="result" class="form-control"  formControlName="result" readonly>
          </div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
  </form>
</div>
